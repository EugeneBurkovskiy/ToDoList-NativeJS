<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ToDoList</title>
</head>

<body>
    <section class="list">
        <div class="container">
            <div class="wrapper">
                <div class="list__input">
                    <input type="text" name="task" id="task" maxlength="25" placeholder="Write your task here :)">
                    <span class="list__button">
                        <div></div>
                        <div></div>
                    </span>
                </div>
                <select name="list__select" class="list__select">
                    <option value="Active">Active</option>
                    <option value="Done">Done</option>
                    <option value="Deleted">Deleted</option>
                </select>

            </div>
            <ul class="item__wrapper">
                <!-- <div class="item__task">
                        <p></p>
                        <img src="delete.svg" alt="">
                    </div> -->
            </ul>
            <button class="list__clear">Clear all</button>
        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
